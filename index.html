<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            0
        </div>
        <div class="all-buttons">
            <button class="clear util-button" data-all-clear value="all-clear">AC</button>
            <button class="positive-negative util-button" data-immediate-operation value="positive_negative">+/-</button>
            <button class="util-button" data-immediate-operation value="percentage">%</button>
            <button class="operator-button" data-operation value="divide">รท</button>
            <button class="digits" data-number value="7">7</button>
            <button class="digits" data-number value="8">8</button>
            <button class="digits" data-number value="9">9</button>
            <button class="operator-button" data-operation value="multiply">x</button>
            <button class="digits" data-number value="4">4</button>
            <button class="digits" data-number value="5">5</button>
            <button class="digits" data-number value="6">6</button>
            <button class="operator-button" data-operation value="subtract">-</button>
            <button class="digits" data-number value="1">1</button>
            <button class="digits" data-number value="2">2</button>
            <button class="digits" data-number value="3">3</button>
            <button class="operator-button" data-operation value="add">+</button>
            <button class="digits" id="digit-0" data-number value="0">0</button>
            <button class="decimal" data-number value=".">.</button>
            <button class="equals operator-button" data-equals value="=">=</button>
        </div>

    </div>
</body>
</html>
